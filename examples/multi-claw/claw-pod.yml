x-claw:
  pod: research-pod

services:
  api-server:
    image: nginx:alpine
    expose:
      - "80"

  researcher:
    build:
      context: .
      dockerfile: Clawfile
    x-claw:
      agent: ./agents/RESEARCHER.md
      skills:
        - ./skills/research-methodology.md
      handles:
        slack:
          id: "U012345678"
          username: "researcher-bot"
      surfaces:
        - "volume://research-cache read-write"
        - "service://api-server"

  analyst:
    build:
      context: .
      dockerfile: Clawfile
    x-claw:
      agent: ./agents/ANALYST.md
      surfaces:
        - "volume://research-cache read-only"
