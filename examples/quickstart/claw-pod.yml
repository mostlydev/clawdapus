x-claw:
  pod: quickstart
services:
  assistant:
    image: quickstart-assistant:latest
    build:
      context: ./agents/assistant
    x-claw:
      agent: ./agents/assistant/AGENTS.md
      cllama: passthrough
      cllama-env:
        OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      handles:
        discord:
          id: "${DISCORD_BOT_ID}"
          username: "quickstart-bot"
          guilds:
            - id: "${DISCORD_GUILD_ID}"
              name: "My Server"
    environment:
      DISCORD_BOT_TOKEN: "${DISCORD_BOT_TOKEN}"
